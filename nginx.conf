server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # No cache for entry point
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Allow larger uploads (photos)
    client_max_body_size 20M;

    # Gzip compression for Flutter web
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/wasm;

    # Cache static assets (images, fonts)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Flutter JS files - do not cache heavily to ensure updates are seen
    location ~* \.js$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Service worker - no cache
    location /flutter_service_worker.js {
        add_header Cache-Control "no-cache";
    }

    # Handle Flutter routes - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to PocketBase
    # API Proxy - higher priority to prevent static asset regex from capturing /api/files/....jpg
    location ^~ /api/ {
        proxy_pass http://volta-backend:8090/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy PocketBase admin
    location /_/ {
        proxy_pass http://volta-backend:8090/_/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
