name: volta_app
description: "VOLTA - Spin the chore. Own the turn."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PocketBase SDK
  pocketbase: ^0.18.0
  
  # HTTP client
  http: ^1.2.0
  
  # State management
  provider: ^6.1.1
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Confetti for celebrations
  confetti: ^0.7.0
  
  # Camera for photo proof
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
