<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E1B4B"/>
    </linearGradient>
    <linearGradient id="vGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#vGrad)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="256" cy="256" r="160" fill="url(#vGrad)" filter="url(#glow)"/>
  
  <!-- V Letter -->
  <text x="256" y="310" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="200" font-weight="900">V</text>
</svg>
